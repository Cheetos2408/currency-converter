<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>

<!-- Favicon -->
<link rel="icon" type="image/png" href="icons/png-clipart-computer-icons-currency-trade-currency-converter-text-trademark-thumbnail.png">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <h2>Send international</h2>

    <div class="card">
        <div class="row">
            <img id="fromFlag" src="https://flagcdn.com/w40/eu.png" class="flag">
            <select id="fromSelect" onchange="changeCurrency()">
                <option value="EUR" selected>EUR - Euro</option>
                <option value="USD">USD - US Dollar</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="RUB">RUB - Russian Ruble</option>
                <option value="KGS">KGS - Kyrgyzstani Som</option>
            </select>
        </div>
        <div class="amount"><span id="fromAmount">0</span></div>
    </div>

    <p class="rate">1 EUR = --</p>

    <div class="card">
        <div class="row">
            <img id="toFlag" src="https://flagcdn.com/w40/in.png" class="flag">
            <select id="toSelect" onchange="changeCurrency()">
                <option value="INR" selected>INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="KGS">KGS - Kyrgyzstani Som</option>
            </select>
        </div>
        <div class="amount"><span id="toAmount">0</span></div>
    </div>

    <div class="keypad">
        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('clear')">C</button>
        <button onclick="press('0')">0</button>
        <button onclick="press('del')">âŒ«</button>
    </div>

    <button class="next">Next</button>

</div>

<script src="app.js"></script>
</body>
</html>
